<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    #wrapper {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #f8f8f8;
    }
    .button{
        border : none;
    }

    p {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #ccc;
    }

    form {
      margin-top: 20px;
    }

    label2 {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #eee;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 12px;
      margin-bottom: 15px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      box-shadow: inset 2px 2px 5px #1b1b1b, inset -2px -2px 5px #2e2e2e;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.15);
    }

    .guessSubmit {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #3a3a3a, #2b2b2b);
      box-shadow: 4px 4px 10px #1a1a1a, -4px -4px 10px #2d2d2d;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .guessSubmit:hover {
      background: linear-gradient(145deg, #444, #222);
      transform: translateY(-2px);
    }

    .resultParas {
      margin-top: 30px;
    }

    .guesses,
    .lastResult {
      font-weight: bold;
      color: #ffca28;
    }

    .lowOrHi h2 {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #80cbc4;
    }

    #newGame {
  display: inline-block;
  
  padding: 12px 24px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, #26a69a, #00796b);
  border: none;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
}

#newGame:hover {
  background: linear-gradient(135deg, #00796b, #004d40);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}


    </style>
</head>
<body style="background-color:#212121; color:#fff;">

    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 1000.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script>
    
let randomNumber = parseInt(Math.random() * 1000 + 1);

const submit = document.querySelector('#subt');
const userInput = document.querySelector('#guessField');
const guessSlot = document.querySelector('.guesses');
const remaining = document.querySelector('.lastResult');
const lowOrHi = document.querySelector('.lowOrHi');
const startOver = document.querySelector('.resultParas');

const p = document.createElement('p');

let prevGuess = [];
let numGuess = 1;

let playGame = true;

if (playGame) {
  submit.addEventListener('click', function (e) {
    e.preventDefault();
    const guess = parseInt(userInput.value);
    console.log(guess);
    validateGuess(guess);
  });
}

function validateGuess(guess) {
  if (isNaN(guess)) {
    alert('PLease enter a valid number');
  } else if (guess < 1) {
    alert('PLease enter a number more than 0');
  } else if (guess > 1000) {
    alert('PLease enter a  number less than 100');
  } else {
    prevGuess.push(guess);
    if (numGuess > 9) {
      displayGuess(guess);
      displayMessage(`Game Over. Random number was ${randomNumber}`);
      endGame();
    } else {
      displayGuess(guess);
      checkGuess(guess);
    }
  }
}

function checkGuess(guess) {
  if (guess === randomNumber) {
    displayMessage(`Congratulations! You guessed it right`);
    endGame();
  } else if (guess < randomNumber) {
    displayMessage(`Number is TOOO low`);
  } else if (guess > randomNumber) {
    displayMessage(`Number is TOOO High`);
  }
}

function displayGuess(guess) {
  userInput.value = '';
  guessSlot.innerHTML += `${guess}, `;
  remaining.innerHTML = `${10 - numGuess} `;
  numGuess++;
}

function displayMessage(message) {
  lowOrHi.innerHTML = `<h2>${message}</h2>`;
}

function endGame() {
  userInput.value = '';
  userInput.setAttribute('disabled', '');
  p.classList.add('button');
  p.innerHTML = `<h2 id="newGame">Start new Game</h2>`;
  startOver.appendChild(p);
  playGame = false;
  newGame();
}

function newGame() {
  const newGameButton = document.querySelector('#newGame');
  newGameButton.addEventListener('click', function (e) {
    randomNumber = parseInt(Math.random() * 1000 + 1);
    prevGuess = [];
    numGuess = 1;
    guessSlot.innerHTML = '';
    remaining.innerHTML = `${11 - numGuess} `;
    userInput.removeAttribute('disabled');
    startOver.removeChild(p);

    playGame = true;
  });
}



</script>
</html>
